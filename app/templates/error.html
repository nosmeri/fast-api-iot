<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_title }}</title>

    <link rel="stylesheet" href="/static/css/base.css">

    <style>
        .error-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .error-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-actions a {
            padding: 8px 16px;
            background-color: #238636;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1.2rem;
        }

        .error-actions a:hover {
            background-color: #2ea043;
        }

        .error-actions .secondary {
            background-color: var(--content-secondary-color);
            border: 1px solid #ced4da;
        }

        .error-actions .secondary:hover {
            background-color: var(--content-primary-color);
        }
    </style>
</head>

<body>
    <main>
        <div class="error-container">
            <div class="error-code">{{ error_code }}</div>
            <h1 class="error-title">{{ error_title }}</h1>
            <p class="error-message">{{ error_message }}</p>

            <div class="error-actions">
                <a href="/">홈으로 돌아가기</a>
                {% if error_code == 500 %}
                <a href="javascript:location.reload()" class="secondary">다시 시도</a>
                {% endif %}
                {% if error_code == 404 %}
                <a href="javascript:history.back()" class="secondary">이전 페이지</a>
                {% endif %}
                {% if error_code == 401 %}
                <a href="/login" class="secondary">로그인</a>
                {% endif %}
            </div>
        </div>
    </main>
</body>

</html>
